version: "3"

networks:
  ssl-reverse-proxy:
    external: yes

services:
  ssl-reverse-proxy:
    build:
      context: .
      args:
        # NOTE Keep default tag in sync with Dockerfile
        CADDY_TAG: ${CADDY_TAG:-2.7.6-alpine}
    ports:
      - 80:80
      - 443:443
    networks:
      - default
      - ssl-reverse-proxy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      # Uncomment (or add to docker-compose.override.yml) only after:
      #   $ mkdir -m 0704 caddy-home
      #   $ sudo chown 65534:65534 caddy-home
      # - ./caddy-home:/home/caddy/
    user: '65534:65534'
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    restart: unless-stopped
