name: Run smoke test

# Drop permissions to minimum for security
permissions:
  contents: read

on:
  pull_request:
  push:
  schedule:
    - cron: '0 16 * * 5'  # Every Friday 4pm
  workflow_dispatch:

jobs:
  smoke_test:
    name: Run the test suite
    strategy:
      matrix:
        python-version: ["3.10", 3.14]  # no particular need for in-between versions
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
    - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run smoke test
      run: |
        set -x
        python3 --version
        ./Caddyfile.generate --config sites.cfg.EXAMPLE --saltstack > actual-output.txt
        diff -u0 \
            <(tail -n +3 .github/workflows/expected-output.txt) \
            <(tail -n +3 actual-output.txt)
